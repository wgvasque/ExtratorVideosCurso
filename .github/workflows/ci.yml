name: CI - Testes e Validação

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Testes Unitários (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest]
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v6
      
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Instalar Playwright browsers
      run: |
        pip install playwright
        playwright install chromium
        playwright install-deps chromium
      if: matrix.python-version == '3.10'
        
    - name: Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Validar importações
      run: |
        python -c "import extrator_videos; print('Módulo importado com sucesso')"
        
    - name: Executar testes unitários
      run: |
        python -m pytest tests/ -v --tb=short
      env:
        CI: true
        
    - name: Verificar cobertura de testes
      run: |
        pip install pytest-cov
        pytest tests/ --cov=extrator_videos --cov-report=xml --cov-report=term
      continue-on-error: true
      
    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  validate:
    name: Validação de Instalação
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v6
      
    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Instalar pacote
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verificar instalação
      run: |
        python -c "import extrator_videos; print(f'Versão: {extrator_videos.__version__ if hasattr(extrator_videos, \"__version__\") else \"dev\"}')"
        
    - name: Verificar módulos principais
      run: |
        python -c "
        from extrator_videos import extractor, transcription, whisper_engine
        from extrator_videos import gemini_client, openrouter_client
        from extrator_videos import logger_json, schema
        print('Todos os módulos principais importados com sucesso')
        "

  build-check:
    name: Verificar Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v6
      
    - name: Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
        
    - name: Verificar sintaxe Python
      run: |
        python -m py_compile extrator_videos/*.py
        
    - name: Verificar estrutura de pacote
      run: |
        python -c "import extrator_videos; print('Pacote válido')"

