[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    requires_api: Testes que requerem APIs externas
    requires_ffmpeg: Testes que requerem FFmpeg
    requires_playwright: Testes que requerem Playwright
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

